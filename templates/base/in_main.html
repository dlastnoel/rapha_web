{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- DataTables Boostrap CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Responsive DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.0/css/fixedHeader.bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Rapha | {{ title }} </title>
</head>

<body class="
  {% if title == 'Appointments' %}
  overflow-hidden h-100
  {% else %}
  overflow-auto
  {% endif %}">

  <!-- Topnav -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark ps-2 pe-5">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <img src="{% static '/img/rapha_statement.png' %} " alt="Rapha" width="250">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <span class="d-lg-none">
            <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Patients</a>
            <a href="{% url 'specializations' %}" class="nav-link">Specialiazations</a>
            <a href="{% url 'doctors' %}" class="nav-link">Doctors</a>
          </span>
          <a class="nav-link dropdown-toggle" href="#" id="user" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="text-white">
              <i class="fas fa-stethoscope"></i> {{ request.user.first_name }}
            </span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="user">
            <li><a class="dropdown-item" href="{% url 'doctor-profile' doctor.id %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      {% include 'base/in_nav.html' %}
      {% block content %}
      {% endblock content%}

      <!-- Main content goes here -->

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- JQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- JQuery DataTables -->
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap DataTables -->
  <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
  <!-- Charts JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
    integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/appointments.js' %}"></script>
  <script>
    $(document).ready(function () {
      $('#specialization-table').DataTable();
    });
  </script>
  <script>
    $(document).ready(function () {
      $('#future-table').DataTable();
    });
  </script>
  <script>
    $(document).ready(function () {
      var table = $('#doctor-table').DataTable({
        responsive: true
      });

      new $.fn.dataTable.FixedHeader(table);
    });
  </script>
</body>

</html>
