{% extends 'base/in_main.html' %}
{% load static %}

{% block content %}
<main class="col-md-10 ms-auto m-md-0 ms-lg-auto mt-3 pl-5">
  <div class="mt-3">
    <h2>{{ title }}</h2>
  </div>
  <hr>
  <div class="row d-sm-none d-none d-md-block">
    <div class="col-md-12">
      <table id="patients-table" class="table table-light table-borderless table-striped">
        <thead>
          <tr>
            <th>Sex</th>
            <th>Birthday</th>
            <th>Age</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for patient, age in zipped %}
          <tr>
            <td>{{ patient.patient.sex|capfirst }}</td>
            <td>{{ patient.patient.date_of_birth }}</td>
            <td>{{ age }}</td>
            <td>{{ patient.created_at }}</td>
            <td>
              <a href="{% url 'appointment' patient.id %}"><i class="fas fa-eye"></i></a>
              &nbsp;
              <a href="{% url 'pdf-report' patient.id %}" target="_blank"><i class="fas fa-file-pdf"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</main>
{% endblock content%}
